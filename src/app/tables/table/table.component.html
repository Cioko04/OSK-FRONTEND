<div class="container-fluid pt-4">
  <div class="row justify-content-center mt-4">
    <div class="col-10">
      <div class="col-sm-10 col-md-10 mb-2">
        <button
          type="button"
          class="btn btn-md btn-floating px-1"
          (click)="add()"
        >
          <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
          <span class="ms-1">Dodaj</span>
        </button>
      </div>
      <div class="mat-elevation-z12">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container
            *ngFor="let column of displayedColumns"
            [matColumnDef]="column"
          >
            <ng-container [ngSwitch]="column">
              <div *ngSwitchCase="'update'">
                <th mat-header-cell *matHeaderCellDef [ngClass]="column"></th>
                <td mat-cell *matCellDef="let element">
                  <button
                    type="button"
                    class="btn btn-td float-end p-0 ms-2"
                    title="Edytuj"
                    (click)="edit(element.sourceId)"
                  >
                    <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                  </button>
                </td>
              </div>
              <div *ngSwitchCase="'remove'">
                <th mat-header-cell *matHeaderCellDef [ngClass]="column"></th>
                <td mat-cell *matCellDef="let element">
                  <button
                    type="button"
                    class="btn btn-td float-end p-0 ms-1"
                    title="UsuÅ„"
                    (click)="delete(element.sourceId)"
                  >
                    <i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i>
                  </button>
                </td>
              </div>
              <div *ngSwitchDefault>
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  [ngClass]="column"
                >
                  {{ column }}
                </th>
                <td mat-cell *matCellDef="let element">
                  <div *ngIf="isArray(element[column]); else notArray">
                    {{ element[column].join(" | ") }}
                  </div>
                  <ng-template #notArray>
                    {{ element[column] }}
                  </ng-template>
                </td>
              </div>
            </ng-container>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            class="example-element-row"
            mat-row
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
        <mat-paginator
          class="paginator"
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of users"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
