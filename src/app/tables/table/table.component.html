<div class="container-fluid pt-4">
  <div class="row justify-content-center mt-4">
    <div class="col-10">
      <div class="row">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-md btn-floating px-1"
            (click)="add()"
          >
            <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
            <span class="ms-1">Dodaj</span>
          </button>
        </div>
        <div class="col-9 col-sm-9 col-md-6 col-lg-3 offset-sm-0 offset-md-3 offset-lg-6">
          <div class="input-group mb-3">
            <input
            #searchInput
              class="form-control search"
              type="search"
              placeholder="Wyszukaj..."
              aria-label="Search"
              (keyup)="applyFilter($event)"
              (focus)="addActiveClass(searchInput)"
      (blur)="removeActiveClass(searchInput)"
            />
            <span class="input-group-text"><i class="fa fa-search text-white" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <div class="mat-elevation-z12 rounded">
        <table
          #myTable
          mat-table
          [dataSource]="dataSource"
          matSort
          multiTemplateDataRows
        >
          <ng-container
            *ngFor="let column of displayedColumns"
            [matColumnDef]="column"
          >
            <th
              mat-header-cell
              *matHeaderCellDef
              [ngClass]="column"
              class="px-3"
            >
              <span
                *ngIf="
                  column !== 'update' &&
                  column !== 'remove' &&
                  column !== 'expand'
                "
              >
                <div mat-sort-header>{{ column }}</div>
              </span>
            </th>
            <td mat-cell *matCellDef="let element" class="p-0">
              <ng-container [ngSwitch]="column">
                <div *ngSwitchCase="'update'" class="me-1 ms-2">
                  <button
                    type="button"
                    class="btn btn-td float-end p-0"
                    title="Edytuj"
                    (click)="edit(element.sourceId); $event.stopPropagation()"
                  >
                    <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                  </button>
                </div>
                <div *ngSwitchCase="'remove'">
                  <button
                    type="button"
                    class="btn btn-td float-end p-0"
                    title="UsuÅ„"
                    (click)="delete(element.sourceId); $event.stopPropagation()"
                  >
                    <i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i>
                  </button>
                </div>
                <div *ngSwitchCase="'expand'">
                  <button
                    mat-icon-button
                    aria-label="expand row"
                    (click)="
                      expandedElement =
                        expandedElement === element ? null : element;
                      $event.stopPropagation()
                    "
                  >
                    <mat-icon *ngIf="expandedElement !== element"
                      >keyboard_arrow_down</mat-icon
                    >
                    <mat-icon *ngIf="expandedElement === element"
                      >keyboard_arrow_up</mat-icon
                    >
                  </button>
                </div>
                <div *ngSwitchDefault class="mx-3 my-1">
                  <div *ngIf="isArray(element[column]); else notArray">
                    {{ element[column].join(" | ") }}
                  </div>
                  <ng-template #notArray>
                    {{ element[column] }}
                  </ng-template>
                </div>
              </ng-container>
            </td>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <td
              mat-cell
              *matCellDef="let element"
              [attr.colspan]="displayedColumns.length"
            >
              <div
                class="example-element-detail"
                [@detailExpand]="
                  element == expandedElement ? 'expanded' : 'collapsed'
                "
              >
                <div
                  class="container-fluid mx-4 mb-4 mt-1 container-with-image"
                >
                  <img
                    src="../../../assets/img_avatar.png"
                    alt="Avatar"
                    class="avatar"
                  />
                  <div class="text-container">
                    <div *ngFor="let info of displayedInfo">
                      <strong>{{ info + ": " }} </strong>
                      <ng-container
                        *ngIf="isArray(element[info]); else notArray"
                      >
                        {{ element[info].join(" | ") }}
                      </ng-container>
                      <ng-template #notArray>
                        {{ element[info] }}
                      </ng-template>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
          <tr
            mat-row
            *matRowDef="let element; columns: displayedColumns"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="
              expandedElement = expandedElement === element ? null : element
            "
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="example-detail-row"
          ></tr>
        </table>
        <mat-paginator
          class="paginator"
          [pageSizeOptions]="calculateVisibleRows()"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
