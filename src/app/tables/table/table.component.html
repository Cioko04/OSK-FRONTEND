<div class="container-fluid pt-4">
  <div class="row justify-content-center mt-4">
    <div class="col-10">
      <div class="col-sm-10 col-md-10 mb-2">
        <button
          type="button"
          class="btn btn-md btn-floating px-1"
          (click)="add()"
        >
          <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
          <span class="ms-1">Dodaj</span>
        </button>
      </div>
      <div class="mat-elevation-z12">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          multiTemplateDataRows
        >
          <ng-container
            *ngFor="let column of displayedColumns"
            [matColumnDef]="column"
          >
            <th mat-header-cell *matHeaderCellDef [ngClass]="column">
              <span
                *ngIf="
                  column !== 'update' &&
                  column !== 'remove' &&
                  column !== 'expand'
                "
              >
                <div class="ms-3" mat-sort-header>{{ column }}</div>
              </span>
            </th>
            <td mat-cell *matCellDef="let element">
              <ng-container [ngSwitch]="column">
                <div *ngSwitchCase="'update'">
                  <button
                    type="button"
                    class="btn btn-td float-end p-0 ms-3"
                    title="Edytuj"
                    (click)="edit(element.sourceId)"
                  >
                    <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                  </button>
                </div>
                <div *ngSwitchCase="'remove'">
                  <button
                    type="button"
                    class="btn btn-td float-end p-0 ms-1"
                    title="UsuÅ„"
                    (click)="delete(element.sourceId)"
                  >
                    <i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i>
                  </button>
                </div>
                <div *ngSwitchCase="'expand'">
                  <button
                    mat-icon-button
                    aria-label="expand row"
                    (click)="
                      expandedElement =
                        expandedElement === element ? null : element;
                      $event.stopPropagation()
                    "
                  >
                    <mat-icon *ngIf="expandedElement !== element"
                      >keyboard_arrow_down</mat-icon
                    >
                    <mat-icon *ngIf="expandedElement === element"
                      >keyboard_arrow_up</mat-icon
                    >
                  </button>
                </div>
                <div *ngSwitchDefault class="ms-3">
                  <div *ngIf="isArray(element[column]); else notArray">
                    {{ element[column].join(" | ") }}
                  </div>
                  <ng-template #notArray>
                    {{ element[column] }}
                  </ng-template>
                </div>
              </ng-container>
            </td>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <td
              mat-cell
              *matCellDef="let element"
              [attr.colspan]="displayedColumns.length"
            >
              <div
                class="example-element-detail"
                [@detailExpand]="
                  element == expandedElement ? 'expanded' : 'collapsed'
                "
              >
                <div
                  class="container-fluid mx-4 mb-4 mt-1 container-with-image"
                >
                  <img
                    src="../../../assets/img_avatar.png"
                    alt="Avatar"
                    class="avatar"
                  />
                  <div class="text-container">
                    <div *ngFor="let info of displayedInfo">
                      <strong>{{ info + ": " }} </strong>
                      <ng-container *ngIf="isArray(element[info]); else notArray">
                        {{ element[info].join(" | ") }}
                      </ng-container>
                      <ng-template #notArray>
                        {{ element[info] }}
                      </ng-template>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let element; columns: displayedColumns"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="
              expandedElement = expandedElement === element ? null : element
            "
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="example-detail-row"
          ></tr>
        </table>
        <mat-paginator
          class="paginator"
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of users"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
