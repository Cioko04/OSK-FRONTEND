<div class="container-fluid pt-4">
  <div class="row justify-content-center mt-4">
    <div class="col-10">
      <div class="col-sm-10 col-md-10 mb-2">
          <button
            type="button"
            class="btn btn-md btn-floating px-1"
            (click)="add()"
          >
            <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
            <span class="ms-1">Dodaj</span>
          </button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th style="width: 4%">#</th>
              <th *ngFor="let head of HeadArray">{{ head.Head }}</th>
              <th *ngIf="isAction" style="width: 2%"></th>
              <th *ngIf="isAction" style="width: 2%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>
                <div class="mt-1">
                  {{ item.ids }}
                </div>
              </td>
              <td *ngFor="let head of HeadArray">
                <div class="mt-1" *ngIf="head.SecondField; else getPrimary">
                  {{ item[head.FieldName][head.SecondField] }}
                </div>
                <ng-template class="mt-1" #getPrimary>
                  {{ item[head.FieldName] }}
                </ng-template>
              </td>
              <td *ngIf="isAction">
                <button
                  type="button"
                  class="btn btn-td float-end p-0"
                  title="Edytuj"
                  (click)="edit(item)"
                >
                  <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                </button>
              </td>
              <td *ngIf="isAction">
                <button
                  type="button"
                  class="btn btn-td float-end p-0"
                  title="Usuń"
                  (click)="delete(item.id)"
                >
                  <i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-between">
          <ngb-pagination
            [collectionSize]="collectionSize"
            [(page)]="page"
            [pageSize]="pageSize"
            (pageChange)="ngOnInit()"
          >
          </ngb-pagination>
          <div class="form-group">
            <label class="d-inline-block me-2">Ilość wierszy na stronę:</label>
            <select
              class="form-select form-select-md d-inline-block pt-1"
              style="width: auto"
              [(ngModel)]="pageSize"
              (ngModelChange)="ngOnInit()"
            >
              <option [ngValue]="2">2</option>
              <option [ngValue]="4">4</option>
              <option [ngValue]="6">6</option>
              <option [ngValue]="8">8</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
