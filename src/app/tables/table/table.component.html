<div class="container-fluid pt-4">
  <div class="row justify-content-center mt-4">
    <div class="col-10">
      <div class="col-sm-10 col-md-10 mb-2">
        <button
          type="button"
          class="btn btn-md btn-floating px-1"
          (click)="add()"
        >
          <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
          <span class="ms-1">Dodaj</span>
        </button>
      </div>
      <div class="mat-elevation-z12">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container
            *ngFor="let column of displayedColumns"
            [matColumnDef]="column"
          >
            <th mat-header-cell *matHeaderCellDef [ngClass]="column">
              <span *ngIf="column !== 'update' && column !== 'remove'">
                <div mat-sort-header>{{ column }}</div>
              </span>
            </th>
            <td mat-cell *matCellDef="let element">
              <ng-container [ngSwitch]="column">
                <div *ngSwitchCase="'update'">
                  <button
                    type="button"
                    class="btn btn-td float-end p-0 ms-2"
                    title="Edytuj"
                    (click)="edit(element.sourceId)"
                  >
                    <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                  </button>
                </div>
                <div *ngSwitchCase="'remove'">
                  <button
                    type="button"
                    class="btn btn-td float-end p-0 ms-1"
                    title="UsuÅ„"
                    (click)="delete(element.sourceId)"
                  >
                    <i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i>
                  </button>
                </div>
                <div *ngSwitchDefault>
                  <div *ngIf="isArray(element[column]); else notArray">
                    {{ element[column].join(" | ") }}
                  </div>
                  <ng-template #notArray>
                    {{ element[column] }}
                  </ng-template>
                </div>
              </ng-container>
            </td>
          </ng-container>

          <!-- <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
              <div class="example-element-detail"
                   [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-diagram">
                  <div class="example-element-position"> {{element.position}} </div>
                  <div class="example-element-symbol"> {{element.symbol}} </div>
                  <div class="example-element-name"> {{element.name}} </div>
                  <div class="example-element-weight"> {{element.weight}} </div>
                </div>
                <div class="example-element-description">
                  {{element.description}}
                  <span class="example-element-description-attribution"> -- Wikipedia </span>
                </div>
              </div>
            </td>
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            class="example-element-row"
            mat-row
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
        <mat-paginator
          class="paginator"
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of users"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
