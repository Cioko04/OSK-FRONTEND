<div class="row justify-content-center">
  <div class="col-10">
    <app-table
      [isAction]="true"
      [gridArray]="courseCardDetails"
      [useTableCards]="true"
      (onAdd)="onOpenAddForm(content)"
      (onEdit)="onOpenEditForm(content, $event)"
      (onChoose)="onChoose($event)"
    ></app-table>
  </div>
</div>

<ng-template #content let-modal>
  <div class="container-fluid">
    <div class="row mx-1 mt-4">
      <app-form
        [signInFormSettings]="signInFormSettings"
        [formSettings]="formSettings"
        [(entity)]="course"
        (entityChange)="onFormSubmit(); modal.close()"
      ></app-form>
    </div>
  </div>
</ng-template>
