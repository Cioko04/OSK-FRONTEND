<div class="container-fluid pt-4">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-10">
      <button
        type="button"
        class="btn btn-md btn-floating px-1"
        (click)="add(content)"
      >
        <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
        Dodaj nowy ośrodek
      </button>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-10">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th style="width: 4%">#</th>
              <th style="width: 21%">Nazwa</th>
              <th style="width: 23%">Właściciel</th>
              <th style="width: 21%">Miejscowość</th>
              <th style="width: 23%">Data dodania</th>
              <th style="width: 2%"></th>
              <th style="width: 2%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; index as i">
              <th scope="row">{{ user.ids }}</th>
              <td>{{ user.schoolRequest.schoolName }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.schoolRequest.city }}</td>
              <td>{{ user.schoolRequest.addDate }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-td float-end p-0"
                  (click)="edit(content, user)"
                  title="Edytuj szkołę"
                >
                  <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-td float-end p-0"
                  (click)="deleteSchool(user.schoolRequest.id)"
                  title="Usuń szkołę"
                >
                  <i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-between">
          <ngb-pagination
            [collectionSize]="collectionSize"
            [(page)]="page"
            [pageSize]="pageSize"
            (pageChange)="refreshUsers()"
          >
          </ngb-pagination>
          <select class="form-select form-select-md pt-1" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshUsers()">
            <option [ngValue]="2">2 szkoły na stronę</option>
            <option [ngValue]="4">4 szkoły na stronę</option>
            <option [ngValue]="6">6 szkół na stronę</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="container-fluid">
    <div class="row mx-1 mt-4">
      <app-sign-up-form
        [shouldCreateSchool]="true"
        [shouldUpdateSchool]="!shouldAddSchool"
        [shouldUpdateUser]="!shouldAddSchool"
        [user]="user"
        (eventBack)="modal.close($event)"
      ></app-sign-up-form>
    </div>
  </div>
</ng-template>
