<form class="form" name="form" [formGroup]="form">
  <div class="container-fluid pt-3">
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="row">
          <label
            ><h3><b>Wybierz miasto: </b></h3></label
          >
          <app-search-select-form
            [valuesObs]="citiesObs"
            (valuesChange)="addCitesToSearch($event)"
          ></app-search-select-form>
        </div>
      </div>
      <div class="col-5">
        <div class="row">
          <label
            ><h3><b>Wybierz kategoriÄ™ kursu: </b></h3></label
          >
          <app-search-select-form
            [valuesObs]="categoriesObs"
            (valuesChange)="addCategoriesToSearch($event)"
          ></app-search-select-form>
        </div>
      </div>
    </div>
  </div>
</form>

<app-table
  [isAction]="false"
  [HeadArray]="headArray"
  [GridArrayObs]="schoolObs"
>
</app-table>
