<div
  class="container-fluid mt-lg-5 d-flex justify-content-center align-items-center"
>
  <div class="row">
    <div
      *ngFor="let menuItem of menuItems"
      class="col-12 col-lg-6 d-flex justify-content-center"
    >
      <app-course-sign-up-card
        [imagePath]="menuItem.imagePath"
        [type]="menuItem.type"
        [text]="menuItem.text"
        (click)="navigate(menuItem.route)"
      ></app-course-sign-up-card>
    </div>
  </div>
</div>
