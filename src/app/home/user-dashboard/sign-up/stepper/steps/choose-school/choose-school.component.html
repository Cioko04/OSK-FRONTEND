<div class="container-fluid">
  <div class="row justify-content-center">
    <div
      *ngFor="let schoolCard of schoolCards"
      class="col-12 col-lg-6 d-flex justify-content-center"
    >
      <app-card
        [cardDetails]="schoolCard"
        (click)="choose(schoolCard.label!.split('\n')[0])"
      ></app-card>
    </div>
  </div>
</div>
