<div class="container-fluid">
  <div class="row justify-content-center mt-4">
    <div class="col-12">
      <div class="offcanvas-header ps-0">
        <h3 class="offcanvas-title">Dane szko≈Çy:</h3>
        <button
          type="button"
          class="btn-close"
          (click)="eventBack.emit('back')"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="schoolForm" (ngSubmit)="submit()">
        <app-school-form
          formControlName="school"
          [submitted]="submitted"
        ></app-school-form>
        <hr />
        <div class="form-group my-3">
          <button
            type="submit"
            class="form-control btn btn-primary el-login-border btn-block fw-bold fs-6 p-2"
          >
            <i class="fa fa-reply me-2" aria-hidden="true"></i> Zapisz
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
