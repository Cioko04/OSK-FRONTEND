<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">
      <app-logo></app-logo>
    </a>
    <form class="d-flex me-4" role="search">
      <div class="input-group mb-3 search-form">
        <button type="button" class="btn-search btn-md btn btn-dark">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <input
          class="form-control search"
          type="search"
          placeholder="Wyszukaj..."
          aria-label="Search"
        />
      </div>
    </form>
    <div class="btn-group" ngbDropdown>
      <button type="button" class="btn btn-dark ps-0" ngbDropdownToggle>
        <img
          src="https://github.com/mdo.png"
          alt=""
          width="32"
          height="32"
          class="rounded-circle me-2"
        />
        <strong style="color: #dddbdb">{{ user?.name }}</strong>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-dark dropdown-menu-end dropdown-min-width"
        ngbDropdownMenu
      >
        <li>
          <button
            class="btn btn-drop-down"
            type="button"
            (click)="open(content)"
            ngbDropdownItem
          >
            Profil
          </button>
        </li>
        <li><hr class="dropdown-divider mx-2" /></li>
        <li>
          <button class="btn btn-drop-down" ngbDropdownItem (click)="logout()">
            Wyloguj
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<app-menu-nav *ngIf="role == 'USER'"></app-menu-nav>
<app-admin-menu *ngIf="role == 'ADMIN'"></app-admin-menu>
<router-outlet></router-outlet>
<ng-template #content let-offcanvas>
  <app-user-profile (eventBack)="offcanvas.close($event)" [user]="user"></app-user-profile>
</ng-template>
