<div class="nav nav-tabs justify-content-center bg-dark">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active">
    <li
      *ngFor="let item of menuItems"
      #navItem
      class="nav-item"
      [ngbNavItem]="item.link"
    >
      <a
        routerLink="{{ item.link }}"
        class="nav-link nav-menu-style"
        ngbNavLink
      >
        <i class="fa {{ item.icon }}" aria-hidden="true"></i>
        <strong class="ms-1">{{ item.label }}</strong>
      </a>
    </li>
  </ul>
</div>
