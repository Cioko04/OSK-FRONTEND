<div class="container-fluid pt-4">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-10">
      <button type="button" class="btn btn-md btn-floating px-1">
        <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
        Dodaj nowy ośrodek
      </button>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-10">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th style="width: 4%">#</th>
              <th style="width: 21%">Nazwa</th>
              <th style="width: 23%">Właściciel</th>
              <th style="width: 21%">Miejscowość</th>
              <th style="width: 23%">Data dodania</th>
              <th style="width: 2%"></th>
              <th style="width: 2%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let school of schools">
              <th scope="row">{{ school.id }}</th>
              <td>{{ school.name }}</td>
              <td>{{ school.owner }}</td>
              <td>{{ school.city }}</td>
              <td>{{ school.date }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-td float-end p-0"
                  (click)="editSchool(content, school)"
                  title="Edytuj szkołę"
                >
                  <i class="fa fa-retweet fa-lg" aria-hidden="true"></i>
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-td float-end p-0"
                  (click)="deleteSchool(school)"
                  title="Usuń szkołę"
                >
                  <i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <app-edit-school [(schoolToEdit)]="school" (schoolToEditChange)="modal.close()"></app-edit-school>
</ng-template>
