<div class="container-fluid pt-4">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-10">
      <button type="button" class="btn btn-md btn-floating px-1" (click)="editAddSchool(content, school, true)">
        <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
        Dodaj nowy ośrodek
      </button>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-10">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th style="width: 4%">#</th>
              <th style="width: 21%">Nazwa</th>
              <th style="width: 23%">Właściciel</th>
              <th style="width: 21%">Miejscowość</th>
              <th style="width: 23%">Data dodania</th>
              <th style="width: 2%"></th>
              <th style="width: 2%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let school of schools; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ school.name }}</td>
              <td>{{ school.owner }}</td>
              <td>{{ school.city }}</td>
              <td>{{ school.date }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-td float-end p-0"
                  (click)="editAddSchool(content, school, false)"
                  title="Edytuj szkołę"
                >
                  <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-td float-end p-0"
                  (click)="deleteSchool(school)"
                  title="Usuń szkołę"
                >
                  <i class="fa fa-minus-circle fa-lg" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <app-school-form
    [(schoolToEdit)]="school"
    [shouldAdd] = "shouldAddSchool"
    (schoolToEditChange)="modal.close()"
  ></app-school-form>
</ng-template>
