<form

          <div class="form-group my-3">
            <label class="ms-1">Nazwa</label>
            <input
              type="text"
              id="schoolName"
              class="form-control form-control-user el-login-border"
              formControlName="schoolName"
              aria-describedby="nameHelp"
            />
          </div>
        </div>

            <label class="ms-1">Miasto</label>

              formControlName="city"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group my-3">
            <label class="ms-1">Kod pocztowy</label>
            <input

              formControlName="zipCode"
            />
          </div>
        </div>
        <div class="row">

            <input
              type="text"
              class="form-control"
              id="nip"
              formControlName="nip"
            />
          </div>
        </div>
      </div>
