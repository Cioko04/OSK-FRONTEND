<div class="container-fluid pt-4">
  <div class="row justify-content-center mt-4">
    <div class="col-10">
      <app-table
        [isAction]="true"
        [HeadArray]="headArray"
        [GridArray]="instructors"
        (onEdit)="editInstructor($event)"
        (onDelete)="deleteInstructor($event)"
      >
      </app-table>
    </div>
  </div>
</div>
