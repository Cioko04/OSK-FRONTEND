<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row justify-content-between">
    <div class="col-12 form-group px-0">
      <mat-form-field>
        <mat-label>Wybierz kategorię</mat-label>
        <mat-select [formControl]="category">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-12 form-group px-0">
      <mat-form-field>
        <mat-label>Cena</mat-label>
        <input
          matInput
          type="number"
          class="example-right-align"
          placeholder="0"
          [formControl]="price"
        />
        <span matTextSuffix>zł</span>
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-12 form-group px-0">
      <mat-form-field>
        <mat-label>Opis kursu</mat-label>
        <textarea matInput [formControl]="description"></textarea>
      </mat-form-field>
    </div>
  </div>
</form>
