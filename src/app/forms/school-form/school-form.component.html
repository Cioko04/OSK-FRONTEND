<div [formGroup]="schoolForm">
  <div class="form-group my-3">
    <input
      type="text"
      class="form-control form-control-user el-login-border"
      id="schoolName"
      required
      formControlName="schoolName"
      aria-describedby="schoolNameHelp"
      placeholder="Nazwa"
    />
    <div
      *ngIf="schoolName.invalid && schoolName.touched"
      class="ms-3 mb-0 text-style"
    >
      <div *ngIf="schoolName.errors?.['required']">
        Nazwa jest wymagana
        <i class="fa fa-exclamation" aria-hidden="true"></i>
      </div>
      <div *ngIf="schoolName.errors?.['minlength']">
        Minimalna długość to 2
        <i class="fa fa-exclamation" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div class="form-group my-3">
    <input
      type="text"
      class="form-control form-control-user el-login-border"
      id="city"
      required
      formControlName="city"
      aria-describedby="cityNameHelp"
      placeholder="Miasto"
    />
    <div
      *ngIf="city.invalid && city.touched"
      class="ms-3 mb-0 text-style"
    >
      <div *ngIf="city.errors?.['required']">
        Miasto jest wymagane
        <i class="fa fa-exclamation" aria-hidden="true"></i>
      </div>
      <div *ngIf="city.errors?.['minlength']">
        Minimalna długość to 2
        <i class="fa fa-exclamation" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div class="form-group my-3">
    <input
      type="text"
      class="form-control form-control-user el-login-border"
      id="zipCode"
      required
      formControlName="zipCode"
      aria-describedby="zipCodeHelp"
      placeholder="Kod pocztowy"
    />
    <div
      *ngIf="zipCode.invalid && zipCode.touched"
      class="ms-3 mb-0 text-style"
    >
      <div *ngIf="zipCode.errors?.['required']">
        Kod pocztowy jest wymagany
        <i class="fa fa-exclamation" aria-hidden="true"></i>
      </div>
      <div *ngIf="zipCode.errors?.['minlength'] || zipCode.errors?.['maxlength']">
        Długość musi wynosić 5
        <i class="fa fa-exclamation" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div class="form-group my-3">
    <input
      type="number"
      class="form-control form-control-user el-login-border"
      id="nip"
      required
      formControlName="nip"
      aria-describedby="nipHelp"
      placeholder="Nip"
    />
    <div
      *ngIf="nip.invalid && nip.touched"
      class="ms-3 mb-0 text-style"
    >
      <div *ngIf="nip.errors?.['required']">
        Nip jest wymagany
        <i class="fa fa-exclamation" aria-hidden="true"></i>
      </div>
      <div *ngIf="nip.errors?.['minlength'] || nip.errors?.['maxlength']">
        Długość musi wynosić 10
        <i class="fa fa-exclamation" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
