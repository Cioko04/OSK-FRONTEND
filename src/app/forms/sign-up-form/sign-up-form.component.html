<form [formGroup]="signupForm" (ngSubmit)="submit()">
  <h3 *ngIf="shouldCreateSchool">Dane właściciela</h3>
  <app-profile-form formControlName="profile" [submitted]='submitted' [emailToCompare]="user.email"></app-profile-form>
  <app-password-form formControlName="password" [submitted]='submitted'></app-password-form>
  <div *ngIf="shouldCreateSchool">
    <h3>Dane szkoły</h3>
    <app-school-form formControlName="school" [submitted]='submitted'></app-school-form>
  </div>
  <div class="form-group my-3">
    <div class="form-group my-3">
      <button
        type="submit"
        class="form-control btn btn-primary el-login-border btn-block fw-bold fs-6"
      >
        <i class="fa fa-reply me-2" aria-hidden="true"></i>Zarejestruj
      </button>
    </div>
  </div>
</form>
