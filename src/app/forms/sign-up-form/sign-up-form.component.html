<form [formGroup]="signupForm" (ngSubmit)="submit()">
  <h3 *ngIf="initProperForm.isFromSchool">Dane właściciela</h3>
  <app-profile-form
    formControlName="profile"
    [submitted]="submitted"
    [emailToCompare]="user.email"
  ></app-profile-form>
  <app-password-form
    formControlName="password"
    [submitted]="submitted"
  ></app-password-form>
  <hr>
  <div *ngIf="initProperForm.isFromSchool" class="mt-3">
    <h3>Dane szkoły</h3>
    <app-school-form
      formControlName="school"
      [submitted]="submitted"
    ></app-school-form>
    <hr>
  </div>
  <div class="form-group my-3">
      <button
        type="submit"
        class="form-control btn btn-primary el-login-border btn-block fw-bold fs-6 p-2"
      >
        <i class="fa fa-reply me-2" aria-hidden="true"></i>{{ buttonText }}
      </button>
  </div>
</form>
