<form class="user">
  <div class="form-group my-3">
    <input
      type="text"
      class="form-control form-control-user el-login-border"
      id="email"
      name="email"
      aria-describedby="emailHelp"
      placeholder="Wprowadź swój email"
    />
  </div>
  <div class="form-group my-3">
    <input
      type="password"
      class="form-control form-control-user el-login-border"
      id="password"
      name="password"
      placeholder="Hasło"
    />
  </div>
  <div class="form-group my-3 ">
    <button class="form-control btn btn-success el-login-border btn-block fw-bold fs-6">
      <i class="fa fa-reply me-2" aria-hidden="true"></i>Zaloguj
    </button>
  </div>
</form>
