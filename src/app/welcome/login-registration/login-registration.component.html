
<div class="row justify-content-center">
  <div class="col">
    <div class="card o-hidden border-0 shadow-lg mb-5 rounded-5 bg">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-lg-6 d-none d-md-none d-lg-block py-2">
            <div class="semipolar-spinner">
              <div class="ring"></div>
              <div class="ring"></div>
              <div class="ring">L</div>
            </div>
          </div>
          <div class="col-lg-6 py-2">
              <div class="text-center mb-5">
                <h1 class="h2 text-primary">OSK Zapraszamy!</h1>
              </div>
              <p *ngIf="openPage == 'login'">
                <app-login (eventBack)="back($event)"></app-login>
              </p>
              <p *ngIf="openPage == 'register'">
                <app-registration (eventBack)="back($event)"></app-registration>
              </p>
              <div class="my-3">
                <a (click)="back('back')" class="form-control btn btn-dark el-login-border btn-block fw-bold fs-6">
                  <i class="fa fa-share me-2" aria-hidden="true"></i>Cofnij
                </a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
