<div class="card-body px-3">
  <div class="row">
    <div class="col-lg-6 d-none d-md-none d-lg-block">
      <osk-spinner></osk-spinner>
    </div>
    <div class="col-lg-6 py-2">
      <app-form
        [formSettings]="fromSettings"
        [signInFormSettings]="signInFormSettings"
        [(entity)]="user"
        (entityChange)="register($event); back()"
      ></app-form>
      <div class="my-3">
        <a
          (click)="back()"
          class="form-control btn btn-dark el-login-border btn-block fw-bold fs-6 p-2"
        >
          <i class="fa fa-reply me-2" aria-hidden="true"></i>Cofnij
        </a>
      </div>
    </div>
  </div>
</div>
