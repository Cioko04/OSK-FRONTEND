<figure
  class="m-4"
  [ngClass]="{ 'figure-hover': !cardDetails.showActionButton }"
  [ngStyle]="{
    '--accent': cardDetails.accentColor,
    'aspect-ratio': cardDetails.aspectRatio
  }"
  #container
>
  <img
    class="pictogram"
    [src]="'../../../../assets/' + cardDetails.imagePath"
    alt="Icon"
  />
  <p class="label" id="dynamicFontSize">
    <b
      ><i>{{ cardDetails.label }}</i></b
    >
  </p>
  <p class="info" id="dynamicFontSize">
    <b
      ><i>{{ cardDetails.info }}</i></b
    > 
  </p>
  <div
    *ngIf="cardDetails.showActionButton"
    class="col-12 d-flex justify-content-center action-buttons"
  >
    <button class="btn outline mx-2" (click)="edit()">EDUTUJ</button>
    <button class="btn fill mx-2" (click)="choose(cardDetails.sourceId!)">ZARZÄ„DZAJ</button>
  </div>
</figure>
