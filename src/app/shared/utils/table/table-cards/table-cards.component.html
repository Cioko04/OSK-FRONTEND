<div class="row">
  <div
    *ngFor="let item of getFilteredValues()"
    class="col-sm-12 col-md-6 col-lg-4 mb-3"
  >
    <app-card
      [edit]="isAction"
      [category]="item"
      [HeadArray]="headArray"
      (onEdit)="edit($event)"
      (onChoose)="choose($event)"
    ></app-card>
  </div>
</div>
