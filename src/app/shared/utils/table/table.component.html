<div class="container-fluid mb-2">
  <div class="row pt-3">
    <app-control-table-panel
      [isAction]="isAction"
      [(filter)]="filter"
      (onAdd)="add($event)"
    ></app-control-table-panel>
    <mat-divider class="my-1"></mat-divider>
  </div>
  <div class="row">
    <div class="mt-2" *ngIf="useTableCards; else useTableList">
      <app-table-cards
        [filter]="filter"
        [isAction]="isAction"
        [headArray]="headArray"
        [gridArray]="gridArray"
        (onEdit)="edit($event)"
        (onChoose)="choose($event)"
      ></app-table-cards>
    </div>
    <ng-template #useTableList>
      <section class="table-container m-0 p-0 mat-elevation-z12 rounded">
        <app-table-list
          [filter]="filter"
          [isAction]="isAction"
          [headArray]="headArray"
          [gridArray]="gridArray"
          (onAdd)="add($event)"
          (onEdit)="edit($event)"
          (onDelete)="delete($event)"
        ></app-table-list>
      </section>
    </ng-template>
  </div>
</div>
