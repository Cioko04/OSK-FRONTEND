<div class="container-fluid">
  <div class="row scheduler-nav pt-3" #schedulerNav>
    <app-scheduler-nav></app-scheduler-nav>
  </div>
  <div class="row">
    <section class="table-container m-0 p-0" tabindex="0">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="time">
          <th #weekDayCell mat-header-cell *matHeaderCellDef class="time"></th>
          <td
            #timeCell
            [ngClass]="{ today: isRightNow(element.time) }"
            mat-cell
            *matCellDef="let element"
          >
            {{ element.time }}
          </td>
        </ng-container>

        <ng-container
          *ngFor="let day of week"
          [matColumnDef]="this.getWeekDayName(day) + day.getDate()"
        >
          <th
            #weekDayCell
            mat-header-cell
            *matHeaderCellDef
            class="week-day-column"
            [ngClass]="{ today: isToday(day) }"
          >
            {{ this.getWeekDayName(day) }}
            <mat-divider></mat-divider>
            <div>{{ day.getDate() }}</div>
          </th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getColumnDefinition()"></tr>
        <tr mat-row *matRowDef="let row; columns: getColumnDefinition()"></tr>
      </table>
      <ng-container *ngFor="let scheduledSession of scheduledSessions">
        <div [id]="scheduledSession.id" class="scheduled-time" #schedul>
          <p class="m-3">{{ scheduledSession.instructor }}</p>
        </div>
      </ng-container>
    </section>
  </div>
</div>
