<div class="container-fluid">
  <div class="row">
    <div class="col-6 m-0 p-0">
      <h1 class="mt-2">Kategoria B</h1>
    </div>
    <div class="col-6 m-0 p-0">
      <div class="d-flex justify-content-end">
        <mat-form-field>
          <mat-label>MiesiÄ…c</mat-label>
          <mat-select [(value)]="currentMonth" (valueChange)="onMonthChange()">
            <mat-option *ngFor="let month of months" [value]="month">{{
              month
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="year-select ms-1">
          <mat-label>Rok</mat-label>
          <mat-select [(value)]="currentYear" (valueChange)="onYearChange()">
            <mat-option *ngFor="let year of years" [value]="year">{{
              year
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <table mat-table class="mat-elevation-z8" style="width: 100%">
      <ng-container matColumnDef="left">
        <th mat-header-cell *matHeaderCellDef class="left m-0 p-0">
          <button
            mat-stroked-button
            class="arrow-button left-button"
            (click)="moveLeft()"
          >
            <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
          </button>
        </th>
      </ng-container>

      <ng-container
        *ngFor="let column of daysWithDates"
        [matColumnDef]="column.dayOfWeek + column.dayOfMonth"
      >
        <th mat-header-cell *matHeaderCellDef class="week-day-column m-0 p-0">
          <div class="week-day" [ngClass]="{ today: isToday(column) }">
            {{ column.dayOfWeek }}
            <mat-divider></mat-divider>
            <div>{{ column.dayOfMonth }}</div>
          </div>
        </th>
      </ng-container>

      <ng-container matColumnDef="right">
        <th mat-header-cell *matHeaderCellDef class="right m-0 p-0">
          <button
            mat-stroked-button
            class="arrow-button right-button"
            (click)="moveRight()"
          >
            <i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i>
          </button>
        </th>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="getColumnDefinition()"
        class="header"
      ></tr>
    </table>
  </div>
</div>
