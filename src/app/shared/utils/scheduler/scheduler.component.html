<div class="container-fluid">
  <div class="row">
    <div class="col-6 m-0 p-0">
      <h1 class="mt-2">Kategoria B</h1>
    </div>
    <div class="col-6 m-0 p-0">
      <div class="d-flex justify-content-end">
        <button mat-raised-button class="reset-button me-2" (click)="reset()">
          resetuj <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
        </button>
        <mat-form-field>
          <input
            class="date-picker"
            matInput
            [matDatepicker]="dp"
            [(ngModel)]="currentDate"
            (ngModelChange)="onDateChange($event)"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="dp"
          ></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="left">
        <th mat-header-cell *matHeaderCellDef class="left" (click)="moveLeft()">
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.left }}</td>
      </ng-container>

      <ng-container
        *ngFor="let column of daysWithDates"
        [matColumnDef]="column.dayOfWeek + column.dayOfMonth"
      >
        <th
          mat-header-cell
          *matHeaderCellDef
          class="week-day-column"
          [ngClass]="{ today: isToday(column) }"
        >
          {{ column.dayOfWeek }}
          <mat-divider></mat-divider>
          <div>{{ column.dayOfMonth }}</div>
        </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <ng-container matColumnDef="right">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="right"
          (click)="moveRight()"
        >
          <i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.right }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getColumnDefinition()"></tr>
      <tr mat-row *matRowDef="let row; columns: getColumnDefinition()"></tr>
    </table>
  </div>
</div>
