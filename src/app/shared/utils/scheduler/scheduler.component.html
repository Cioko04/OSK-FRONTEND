<div class="container-fluid">
  <div class="row scheduler-nav pt-3" #schedulerNav>
    <app-scheduler-nav></app-scheduler-nav>
  </div>
  <div class="row">
    <section class="table-container m-0 p-0" tabindex="0">
      <app-scheduler-table (onAdd)="onAdd(content)"></app-scheduler-table>
      <ng-container *ngFor="let schedule of schedules">
        <app-schedule
          [schedule]="schedule"
          (onEdit)="onEdit(content, $event)"
        ></app-schedule>
      </ng-container>
    </section>
  </div>
</div>
<ng-template #content let-modal>
  <div class="container-fluid">
    <div class="row mx-1 mt-4">
      <app-schedule-form></app-schedule-form>
    </div>
  </div>
</ng-template>
